<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼둘푸드</title>
</head>
<body>
    <h1>음식 이름 입력</h1>
    <form id="foodForm">
        <label for="foodName">음식 이름: </label>
        <input type="text" id="foodName" name="foodName" required>
        <button type="submit">저장</button>
    </form>

    <script>
        document.getElementById("foodForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const foodName = document.getElementById("foodName").value;
            const encodedFoodName = encodeURIComponent(foodName); 
            
            //const url = `http://127.0.0.1:1234/n17/food?name=${encodedFoodName}`;
            //const url = `http://43.203.204.195/n17/food?name=${encodedFoodName}`; 
            const url = `https://api.samdulshop.shop/n17/food?name=${encodedFoodName}`;

            fetch(url, {
                method: 'GET',
            })
            .then(response => {
                // 응답 처리 로직 추가 (예: response.json() 등)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); 
            })
            .then(data => {
                // 받아온 데이터를 활용하는 로직 추가
                console.log(data); 
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
